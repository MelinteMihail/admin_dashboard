<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img src="images/header/magnify.svg" alt="search icon">
                    <input type="search" name="search" id="search">
                </div>

                <div class="header-profile">
                    <img src="images/header/bell-ring.svg" alt="notification bell">
                    <img src="images/header/profile-cat.jpg" alt="cat profile picture">
                    <h4>Morgan Oakley</h4>
                </div>
            </div>

            <div class="header-bottom">
                <div class="header-start">
                    <img src="images/header/profile-cat.jpg" alt="profile picture">
                    <div class="welcome">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley(@morgan)</h2>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action">New</button>
                    <button class="action">Upload</button>
                    <button class="action">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="images/sidebar/view-dashboard.svg" alt="dashboard icon">
                <h2>Dashboard</h2>
            </div>

            <div class="main-links">
                <div class="home">
                    <img src="images/sidebar/home.svg" alt="home icon">
                    <h3>Home</h3>
                </div>

                <div class="profile">
                    <img src="images/sidebar/card-account-details-outline.svg" alt="profile icon">
                    <h3>Profile</h3>
                </div>

                <div class="messages">
                    <img src="images/sidebar/message-reply.svg" alt="message icon">
                    <h3>Messages</h3>
                </div>

                <div class="history">
                    <img src="images/sidebar/clock-time-three.svg" alt="history icon">
                    <h3>History</h3>
                </div>

                <div class="tasks">
                    <img src="images/sidebar/file-multiple.svg" alt="file icon">
                    <h3>Tasks</h3>
                </div>

                <div class="community">
                    <img src="images/sidebar/account-group.svg" alt="group of people">
                    <h3>Communities</h3>
                </div>
            </div>

            <div class="extra-links">
                <div class="settings">
                    <img src="images/sidebar/cog.svg" alt="cog icon">
                    <h3>Settings</h3>
                </div>

                <div class="support">
                    <img src="images/sidebar/help-box.svg" alt="support icon">
                    <h3>Support</h3>
                </div>

                <div class="privacy">
                    <img src="images/sidebar/shield-check.svg" alt="shield icon">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
